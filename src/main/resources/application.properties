# ==========================================
# CONFIGURACIÓN GENERAL
# ==========================================
spring.application.name=MegaWeb2.0-BackEnd
server.port=${PORT:8080}

# ==========================================
# BASE DE DATOS (RAILWAY)
# ==========================================
# Lee las variables de entorno que configuramos en Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

# ==========================================
# EMAIL (GMAIL - MODO SSL / PUERTO 465)
# ==========================================
# Usamos SSL directo (Puerto 465) porque es más estable en Railway que TLS (587)
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=ja.gaslacma@unsm.edu.pe
spring.mail.password=oamymzpirdldpdal

spring.mail.properties.mail.smtp.auth=true
# Para puerto 465: SSL activado, StartTLS desactivado
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false

# Tiempos de espera para evitar bloqueos
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

